<!DOCTYPE html>
<html lang="en">
<head>
  <title>SKP Movieflix</title>
  <link href="../skpflix.app.css" rel="stylesheet">
  <link href="signin.css" rel="stylesheet">
  <link href="../_images/favicon.jpg" rel="shortcut icon" type="image/ico"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" type="text/javascript"></script>
  <script src="signin.js" type="application/javascript"></script> 
</head>
<body>
<div class="signin-page">
  <div class="flix-logo">
    <a href="../home.html"><img src="../_images/logo-new.png" alt="movies-logo"></a>
  </div>
  <div class="page-txt">
    <h1>Sign In</h1>
  </div>
  <div class="signin-form">
    <form>
    <fieldset class="select-role">
        <label>Role:</label>
        <label>
          <input type="radio" name="role" value="member" checked="checked"> Member
        </label>
        <label>
          <input type="radio" name="role" value="admin"> Admin
        </label>
    </fieldset>
    <fieldset class="user-signin">
      <label>
        Email
        <input name="email" type="email" placeholder="xyz@abc.com" required>
      </label>
      <label>
        Password
        <input name="password" type="password" placeholder="Password" required>
      </label>
      <button id="signin-btn" class="btn">Sign In</button>
      <button id="already-btn" class="btn">Create Account</button>
    </fieldset>
    </form>
  </div>
</div>
</body>
</html>
