<!DOCTYPE html>
<html lang="en">
<head>
  <title>SKP Movieflix</title>
  <link href="member.home.css" rel="stylesheet">
  <link href="../_images/favicon.jpg" rel="shortcut icon" type="image/ico"/>
  <script src="movieflix.json" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" type="text/javascript"></script>
  <script type='text/javascript' src='/js/jquery.mousewheel.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.js"></script>
  <script src="member.home.js" type="text/javascript"></script>
</head>
<body>
<div id="flixhome" class="flix-wrapper">
  <div id="flix-navbar" class="flix-header">
    <div class="flix-logo">
      <a href="../home.html"><img src="../_images/logo-new.png" alt="movieflix-logo"></a>
    </div>
            <span class="user-name">
            Welcome, User
            </span>
            <span>
            <input id="search-flix" name="search" type="text" size="40" placeholder="Browse" />
            </span>
            <span class="signout-btn">
            <a href="../home.html">SIGN OUT
            </a>
            </span>
  </div>
  <!--New Releases-->
  <div class="watch-list watch-list-one">
    <span>NEW RELEASES</span>
    <div id="new-release" class="section-wrap">
      <div class="prev"><</div>
          <div id="new-release-list" class="tile-wrapper"></div>
      <div class="next">></div>
    </div>
  </div>
  <!--Trending-->
  <div class="watch-list">
    <span>TRENDING</span>
    <div id="watch-trending" class="section-wrap">
      <div class="prev"><</div>
          <div id="watch-trending-list" class="tile-wrapper"></div>
      <div class="next">></div>
    </div>
  </div>
  <!--Originals-->
  <div class="watch-list">
    <span>FAVORITE</span>
    <div id="watch-favorite" class="section-wrap">
      <div class="prev"><</div>
          <div id="watch-favorite-list" class="tile-wrapper"></div>
      <div class="next">></div>
    </div>
  </div>



 <!--Action & Adventure-->
  <div class="watch-list">
    <span>ADVENTURE</span>
    <div id="watch-adventure" class="section-wrap">
      <div class="prev"><</div>
          <div id="watch-adventure-list" class="tile-wrapper"></div>
      <div class="next">></div>
    </div>
  </div>
   <!--Comedies-->
  <div class="watch-list">
    <span>COMEDIES</span>
    <div id="watch-comedies" class="section-wrap">
      <div class="prev"><</div>
          <div id="watch-comedies-list" class="tile-wrapper"></div>
      <div class="next">></div>
    </div>
  </div>
   <!--TV Dramas-->
  <div class="watch-list">
    <span>TV DRAMAS</span>
    <div id="watch-dramas" class="section-wrap">
      <div class="prev"><</div>
          <div id="watch-dramas-list" class="tile-wrapper"></div>
      <div class="next">></div>
    </div>
  </div>
   <!--Documentaries-->
  <div class="watch-list">
    <span>DOCUMENTARIES</span>
    <div id="watch-documentaries" class="section-wrap">
      <div class="prev"><</div>
          <div id="watch-documentaries-list" class="tile-wrapper"></div>
      <div class="next">></div>
    </div>
  </div>

</div>
</body>
</html>
